<!DOCTYPE html>
<html>
<head>
    <title>SPECTACLE | Audience Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Styles de base pour le plein écran immersif */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #FFF;
            overflow: hidden;
            transition: background-color 0.5s ease;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        /* Message de connexion temporaire */
        #connection-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #4CAF50; /* Vert pour la connexion */
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
            pointer-events: none; /* Ne pas bloquer les clics */
        }
        
        #gobo-display {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        #content {
            z-index: 10;
            padding: 20px;
        }
        
        #timer-display {
            font-size: 4em;
            margin-top: 50px;
            color: #FFC107; /* Jaune */
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            display: none; /* Masqué par défaut */
        }
    </style>
</head>
<body>
    
    <div id="connection-message"></div>
    
    <div id="gobo-display"></div>

    <div id="content">
        <h1>SPECTACLE SYNC</h1>
        <p>En attente des instructions de la régie.</p>
        
        <h2 id="timer-display">00:00.000</h2>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Définissez ici le groupe du client (ou utilisez une variable d'environnement/URL)
        let CLIENT_GROUP = 'Groupe A'; 

        const socket = io();
        let timeline = [];
        let nextEventIndex = 0;
        let isSyncActive = false;
        let goboTimeout; 
        
        let strobeInterval = null;
        let isStrobing = false;

        const connectionMessage = document.getElementById('connection-message');

        // ===================================
        // Initialisation & Connexion Simplifiée
        // ===================================

        socket.on('connect', () => {
            connectionMessage.innerText = `CONNECTÉ au ${CLIENT_GROUP}`;
            connectionMessage.style.color = '#4CAF50';
            connectionMessage.style.opacity = 1;
            
            // Cacher le message après 10 secondes (10000 ms)
            setTimeout(() => {
                connectionMessage.style.opacity = 0;
            }, 10000); 

            socket.emit('client-group', { group: CLIENT_GROUP });
        });

        socket.on('disconnect', () => {
            connectionMessage.innerText = 'DÉCONNECTÉ';
            connectionMessage.style.color = '#FF5252'; 
            connectionMessage.style.opacity = 1; 
            isSyncActive = false;
            stopStrobe(); 
        });

        // ===================================
        // Logique Strobe Corrigée (Stable)
        // ===================================
        
        function stopStrobe() {
            if (strobeInterval) {
                clearInterval(strobeInterval); 
                strobeInterval = null;
                isStrobing = false;
            }
            document.body.style.backgroundColor = '#000000'; 
            document.body.style.transition = 'background-color 0.5s ease';
        }
        
        // Fonction pour démarrer le Strobe (Maintenant simple et régulier)
        function startStrobe(data) {
            stopStrobe(); 
            
            // Fréquence en ms (basée sur le curseur de la régie)
            const frequency = data.frequency_ms || 100; 
            const flashColor = data.color || '#FFFFFF'; 
            const body = document.body;
            let isOn = false;

            body.style.transition = 'none';

            strobeInterval = setInterval(() => {
                if (isOn) {
                    body.style.backgroundColor = '#000000'; // Éteint
                } else {
                    body.style.backgroundColor = flashColor; // Allumé avec la couleur définie
                }
                isOn = !isOn;
                
            }, frequency);

            isStrobing = true;
        }


        // ===================================
        // Logique d'Application des Effets
        // ===================================
        
        function applyEffect(data) {
            const body = document.body;
            const goboDisplay = document.getElementById('gobo-display');
            
            stopStrobe(); 
            
            if (goboTimeout) clearTimeout(goboTimeout);
            goboDisplay.style.opacity = 0;
            goboDisplay.style.backgroundImage = 'none';

            let duration = data.fade_ms || 0;
            if (duration > 0) {
                body.style.transition = `background-color ${duration}ms linear, filter ${duration}ms linear`;
                goboDisplay.style.transition = `opacity ${duration}ms linear`;
            } else {
                body.style.transition = 'none';
                goboDisplay.style.transition = 'none';
            }

            // Gérer les types d'actions
            switch (data.type) {
                case 'color':
                    body.style.backgroundColor = data.value;
                    body.style.filter = 'none';
                    break;

                case 'effect':
                    body.style.backgroundColor = data.value; 
                    body.style.filter = 'none';

                    if (data.value === 'OFF') {
                        body.style.backgroundColor = '#000000';
                        body.style.filter = 'none';
                    } else if (data.value.startsWith('STROBE')) { 
                        // Démarrer le Strobe
                        startStrobe(data); 
                    } else if (data.value === 'PULSE_SLOW') {
                         body.style.backgroundColor = data.color || '#00ff00'; 
                         body.style.filter = 'saturate(50%)';
                    }
                    break;

                case 'image':
                    body.style.backgroundColor = data.color || '#000000'; 
                    body.style.filter = 'none';
                    
                    goboDisplay.style.backgroundImage = `url('${data.value}')`;
                    goboDisplay.style.opacity = 1;
                    break;

                default:
                    console.warn(`Type d'action non reconnu: ${data.type}`);
                    break;
            }
        }
        
        // ===================================
        // Logique de Synchronisation
        // ===================================

        socket.on('execute', (data) => {
            if (data.target === CLIENT_GROUP || data.target === 'all') {
                applyEffect(data);
            }
        });

        socket.on('timeline-start', (data) => {
            timeline = data.timeline.filter(e => e.target === CLIENT_GROUP || e.target === 'all');
            nextEventIndex = 0;
            isSyncActive = true;
            document.getElementById('timer-display').style.display = 'block';
        });

        socket.on('timecode-sync', (data) => {
            if (!isSyncActive) return;

            const currentTime = data.time_ms;
            document.getElementById('timer-display').innerText = (currentTime / 1000).toFixed(3);

            while (nextEventIndex < timeline.length && timeline[nextEventIndex].time_ms <= currentTime) {
                const event = timeline[nextEventIndex];
                applyEffect(event);
                nextEventIndex++;
            }
        });


    </script>
</body>
</html>
