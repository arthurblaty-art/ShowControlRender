<!DOCTYPE html>
<html>
<head>
    <title>SHOW SYNC | Pre-Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* BASE & RESET - Ambiance Noire Nuit */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #FFF;
            overflow: hidden;
            transition: background-color 0.4s ease;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        /* Message d'accueil style "App Screen" de CrowdGlow */
        #content {
            z-index: 10;
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
        }
        
        #content h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #00bcd4; /* Cyan CrowdGlow */
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
        }
        #content p {
            font-size: 1.1em;
            color: #B0B0B0;
            margin-top: 5px;
        }

        /* Message de connexion temporaire */
        #connection-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            font-size: 0.9em;
            color: #4CAF50; 
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
            pointer-events: none;
            border: 1px solid #4CAF50;
        }
        
        /* Zone d'affichage des Gobos/Images */
        #gobo-display {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        /* Affichage du Timecode (petit, en bas) */
        #timer-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #FFC107; /* Jaune */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            display: none; 
            z-index: 20;
        }
    </style>
</head>
<body>
    
    <div id="connection-message"></div>
    <div id="gobo-display"></div>

    <div id="content">
        <h1>SHOW SYNC</h1>
        <p>Préparez-vous à faire partie du spectacle !</p>
        <p style="font-size: 0.8em; margin-top: 30px; color: #5f5f5f;">Client: Groupe A</p>
    </div>

    <h2 id="timer-display">00:00.000</h2>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // CHANGEZ CETTE LIGNE pour chaque appareil client (Groupe A, Groupe B, etc.)
        let CLIENT_GROUP = 'Groupe A'; 

        const socket = io();
        let timeline = [];
        let nextEventIndex = 0;
        let isSyncActive = false;
        let goboTimeout; 
        
        // Variables pour le Strobe 
        let strobeInterval = null;
        let isStrobing = false;

        const connectionMessage = document.getElementById('connection-message');
        const contentDiv = document.getElementById('content');

        // ===================================
        // Initialisation & Connexion Simplifiée
        // ===================================

        socket.on('connect', () => {
            connectionMessage.innerText = `CONNECTÉ au ${CLIENT_GROUP}`;
            connectionMessage.style.color = '#4CAF50';
            connectionMessage.style.borderColor = '#4CAF50';
            connectionMessage.style.opacity = 1;
            
            contentDiv.style.opacity = 1;
            setTimeout(() => {
                connectionMessage.style.opacity = 0;
            }, 10000); 

            socket.emit('client-group', { group: CLIENT_GROUP });
            
            // Affichage du groupe client
            contentDiv.querySelector('p:last-child').innerText = `Client: ${CLIENT_GROUP}`;
        });

        socket.on('disconnect', () => {
            connectionMessage.innerText = 'DÉCONNECTÉ';
            connectionMessage.style.color = '#FF5252'; 
            connectionMessage.style.borderColor = '#FF5252';
            connectionMessage.style.opacity = 1; 
            isSyncActive = false;
            stopStrobe(); 
        });

        // ===================================
        // Logique Strobe Corrigée (V5 : RND et Alterné)
        // ===================================
        
        function stopStrobe() {
            if (strobeInterval) {
                clearInterval(strobeInterval); 
                strobeInterval = null;
                isStrobing = false;
            }
            // Retour au noir par défaut et réactivation de la transition douce
            document.body.style.backgroundColor = '#000000'; 
            document.body.style.transition = 'background-color 0.5s ease'; 
        }
        
        // Fonction pour démarrer le Strobe (gestion RND et ALT ajoutée)
        function startStrobe(data) {
            stopStrobe(); 
            
            // maxCycleMs est la fréquence FIXE du preset, ou la fréquence MAX pour RND
            const maxCycleMs = data.frequency_ms || 100;
            const flashColor = data.color || '#FFFFFF'; 
            const body = document.body;
            let isOn = false;
            
            // Détecter les types d'effets basés sur le clignotement
            const isRandom = data.value.startsWith('STROBE_RND'); 
            const isAltColor = data.value === 'STROBE_SLOW_ALT'; 
            
            // Définir la couleur alternative (Blanc pour STROBE_SLOW_ALT)
            const altColor = '#FFFFFF'; 

            // TRÈS IMPORTANT: Désactiver toutes transitions pour le clignotement instantané
            body.style.transition = 'none';
            
            // Calculer l'intervalle initial (durée ON ou OFF)
            let initialInterval = maxCycleMs / 2;

            // Fonction qui gère le clignotement et la récursivité RND
            function strobeLoop() {
                // 1. Déterminer l'état (ON/OFF)
                if (isOn) {
                    // ÉTAT OFF
                    if (isAltColor) {
                        body.style.backgroundColor = altColor; // Couleur Alternative (Blanc)
                    } else {
                        body.style.backgroundColor = '#000000'; // Noir (OFF)
                    }
                } else {
                    // ÉTAT ON
                    body.style.backgroundColor = flashColor; // Couleur Principale
                }
                isOn = !isOn;
                
                // 2. Ajuster le prochain intervalle si c'est aléatoire (RND)
                if (isRandom) {
                    const minInterval = 20;
                    const randomInterval = Math.max(minInterval, Math.floor(Math.random() * (maxCycleMs / 2)));
                    
                    // Réinitialisation de l'intervalle avec la nouvelle valeur aléatoire
                    clearInterval(strobeInterval); 
                    strobeInterval = setInterval(strobeLoop, randomInterval); 
                }
            }

            strobeInterval = setInterval(strobeLoop, initialInterval);
            isStrobing = true;
        }


        // ===================================
        // Logique d'Application des Effets
        // ===================================
        
        function applyEffect(data) {
            const body = document.body;
            const goboDisplay = document.getElementById('gobo-display');
            
            // Toujours arrêter le strobe avant d'appliquer un nouvel effet
            stopStrobe(); 
            
            if (goboTimeout) clearTimeout(goboTimeout);
            goboDisplay.style.opacity = 0;
            goboDisplay.style.backgroundImage = 'none';

            // Gérer le cas du STROBE immédiatement
            if (data.type === 'effect' && data.value.startsWith('STROBE')) {
                startStrobe(data); 
                return; 
            }
            
            // Si ce n'est PAS un STROBE, on définit la transition normale
            let duration = data.fade_ms || 0;
            if (duration > 0) {
                body.style.transition = `background-color ${duration}ms linear, filter ${duration}ms linear`;
                goboDisplay.style.transition = `opacity ${duration}ms linear`;
            } else {
                body.style.transition = 'none';
                goboDisplay.style.transition = 'none';
            }

            // Gérer les types d'actions (Non-Strobe)
            switch (data.type) {
                case 'color':
                    body.style.backgroundColor = data.value;
                    body.style.filter = 'none';
                    break;

                case 'effect':
                    body.style.backgroundColor = data.value; 
                    body.style.filter = 'none';

                    if (data.value === 'OFF') {
                        body.style.backgroundColor = '#000000';
                        body.style.filter = 'none';
                    } else if (data.value === 'PULSE_SLOW') {
                         // Le pulse utilise le fade_ms comme durée de transition
                         body.style.backgroundColor = data.color || '#00ff00'; 
                         body.style.filter = 'saturate(50%)';
                         body.style.transition = `background-color ${duration}ms ease-in-out`; // Utiliser le fade_ms pour le Pulse
                         // NOTE: Le Pulse n'est pas programmé en boucle côté client pour le moment, il faut le déclencher plusieurs fois.
                    }
                    break;

                case 'image':
                    body.style.backgroundColor = data.color || '#000000'; 
                    body.style.filter = 'none';
                    
                    goboDisplay.style.backgroundImage = `url('${data.value}')`;
                    goboDisplay.style.opacity = 1;
                    break;

                default:
                    console.warn(`Type d'action non reconnu: ${data.type}`);
                    break;
            }
        }
        
        // ===================================
        // Logique de Synchronisation
        // ===================================

        socket.on('execute', (data) => {
            if (data.target === CLIENT_GROUP || data.target === 'all') {
                applyEffect(data);
            }
        });

        socket.on('timeline-start', (data) => {
            timeline = data.timeline.filter(e => e.target === CLIENT_GROUP || e.target === 'all');
            nextEventIndex = 0;
            isSyncActive = true;
            document.getElementById('timer-display').style.display = 'block';
        });

        socket.on('timecode-sync', (data) => {
            if (!isSyncActive) return;

            const currentTime = data.time_ms;
            document.getElementById('timer-display').innerText = (currentTime / 1000).toFixed(3);

            while (nextEventIndex < timeline.length && timeline[nextEventIndex].time_ms <= currentTime) {
                const event = timeline[nextEventIndex];
                applyEffect(event);
                nextEventIndex++;
            }
        });

    </script>
</body>
</html>
